name: get_shop
description: G-shop application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  get: ^4.3.8
  dio: ^4.0.0
  pretty_dio_logger: ^1.1.1

  # Firebase
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.2
  firebase_storage: ^10.0.3

  # Utils
  url_launcher: ^6.0.10

  # UI
  animations: ^2.0.1
  fluttertoast: ^8.0.6
  carousel_pro: ^1.0.0
  decorated_icon: ^1.2.1
  cupertino_icons: ^1.0.3
  mask_text_input_formatter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  ios: true
  android: true
  image_path: 'assets/icons/app_icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
